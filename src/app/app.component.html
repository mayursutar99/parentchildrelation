<div class="main">
  <h1>Employee Details</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>User-Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Phone</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.address?.street}}, {{user.address?.city}}, {{user.address?.zipcode}}</td>
    <td>{{user.phone}}</td>
    <td><button class="btn-edit" (click)="editUser(user)">Edit</button></td>
  </tr>
</table>
</div>
<app-child *ngIf="selectedUser && isFormVisible" [selectedUser]="selectedUser" (updateUser)="updateUser($event)"></app-child>
